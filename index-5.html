<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>autocomplete demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- <script src="//code.jquery.com/jquery-1.12.4.js"></script> -->

</head>
<body>

    <div class="row">

        <div class="col-6 border m-auto my-5 p-5">

            <h1>Is it a Peter Lynch stock?</h1>
            <ul>
                <li>Fast Growers</li>
                <li>Stalwarts</li>
                <li>Slow Growers</li>
                <li>Turnarounds</li>
                <li>Cyclicals</li>
                <li>Asset Plays</li>
            </ul>

            

            <div class="form-group m-5 p-5">
                <h5 class="d-inline-block">Search</h5><small> (over 22,500 stocks on the NYSE, Nasdaq and TSE)</small>

                <input  id="search" type="text" class="form-control form-control-lg" placeholder="Enter a name or ticker symbol">  
                <div id="match-list" class=""></div>
                <div id="coSummary" class="mt-5">
                    <h4 class="d-inline-block">Activision</h4>
                    <h5 class="d-inline-block text-secondary">(ATVI)</h5>
                    
                    <hr>
                    <p class="d-inline-block mr-auto">Type: <strong>Fast Grower</strong></p>
                    <!-- <table>
                        <thead></thead>
                        <tbody></tbody>
                    </table> -->

                    <p>PEG Ratio: 0.45</p>
                    <p>Cash Position: $12/share</p>
                    <p>Growth rate: 3.25</p>


                </div>

            </div>


        </div>

    </div>


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper --><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/main.js">



    </script>



</body>
</html>
